A transition is an effect that allows property changes in CSS to take place gradually over a period of time, instead of happening instantly.

ðŸ”¹ What is an Animation?

Animations allow an element to change styles multiple times during an animation cycle using @keyframes.
ðŸ”¹ Creating Animations with @keyframes

We define animations using the @keyframes rule.
Syntax:

@keyframes animation-name {
    from {
        /* Starting styles */
    }
    to {
        /* Ending styles */
    }
}

Or use percentage values:

@keyframes animation-name {
    0% {
        /* Initial state */
    }
    50% {
        /* Midway state */
    }
    100% {
        /* Final state */
    }
}

ðŸ”¹ Example: Bouncing Box Animation

@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
    100% { transform: translateY(0); }
}

.box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: bounce 1s infinite;
