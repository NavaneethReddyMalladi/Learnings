<!-- 🎭 CSS Transitions and Animations (In-Depth Guide)

CSS Transitions and Animations are powerful techniques that enhance user experience by adding smooth visual effects to web elements. Let's dive deep into each concept with examples. 🚀
1️⃣ CSS Transitions
🔹 What is a Transition?

A transition is an effect that allows property changes in CSS to take place gradually over a period of time, instead of happening instantly.
🔹 How to Add a Transition?

Use the transition property in CSS.
Syntax:

selector {
    transition: property duration timing-function delay;
}

    property → The CSS property to animate (e.g., background-color, width, opacity).

    duration → How long the transition lasts (e.g., 1s, 500ms).

    timing-function → Speed curve (e.g., ease, linear, ease-in, ease-out).

    delay → Time before the transition starts (optional).

🔹 Example: Hover Effect with Transition

button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 16px;
    transition: background-color 0.5s ease-in-out, transform 0.3s;
}

button:hover {
    background-color: red;
    transform: scale(1.1); /* Enlarges button slightly */
}

✅ Effect: The button gradually changes color and enlarges when hovered.
2️⃣ CSS Animation (Keyframes)
🔹 What is an Animation?

Animations allow an element to change styles multiple times during an animation cycle using @keyframes.
🔹 Creating Animations with @keyframes

We define animations using the @keyframes rule.
Syntax:

@keyframes animation-name {
    from {
        /* Starting styles */
    }
    to {
        /* Ending styles */
    }
}

Or use percentage values:

@keyframes animation-name {
    0% {
        /* Initial state */
    }
    50% {
        /* Midway state */
    }
    100% {
        /* Final state */
    }
}

🔹 Example: Bouncing Box Animation

@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
    100% { transform: translateY(0); }
}

.box {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: bounce 1s infinite;
}

✅ Effect: The box bounces up and down continuously.
3️⃣ CSS Animation Properties
🔹 Important Animation Properties
Property	Description
animation-name	Name of the animation (from @keyframes)
animation-duration	Duration of the animation (1s, 2s)
animation-timing-function	Defines speed (e.g., ease, linear)
animation-delay	Delays animation start (2s, 500ms)
animation-iteration-count	Number of times it runs (infinite, 3)
animation-direction	Whether it runs in reverse or alternates (normal, reverse, alternate)
animation-fill-mode	Defines styles before/after animation (forwards, backwards)
🔹 Example: Moving Ball with Multiple Properties

@keyframes move {
    0% { left: 0; background-color: red; }
    50% { left: 50%; background-color: blue; }
    100% { left: 100%; background-color: green; }
}

.ball {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    animation: move 4s ease-in-out infinite alternate;
}

✅ Effect: The ball moves left to right with a color change.
4️⃣ Combining Transitions and Animations

Transitions and animations can be used together for enhanced effects.

.button {
    background-color: blue;
    padding: 10px 20px;
    border: none;
    color: white;
    font-size: 16px;
    transition: background-color 0.5s, transform 0.3s;
    animation: pulse 1.5s infinite;
}

.button:hover {
    background-color: red;
    transform: scale(1.2);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

✅ Effect: Button smoothly changes color on hover and "pulses" continuously.
5️⃣ Practical Use Cases

1️⃣ Hover Effects (Buttons, links)
2️⃣ Loading Animations (Spinners, loaders)
3️⃣ Dropdown Menus (Smooth open/close)
4️⃣ Image Sliders (Auto-moving images)
5️⃣ Attention Grabbers (Bouncing elements to attract users)
🚀 Summary
Feature	Transition	Animation
Trigger	Requires an event (e.g., hover)	Runs automatically
Control	Limited (Start and End)	Multiple keyframes
Duration	Limited to 1 change	Multiple changes over time
Iteration	Happens once	Can repeat indefinitely
